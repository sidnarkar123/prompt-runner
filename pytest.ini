[pytest]
# Pytest configuration for Streamlit Prompt Runner

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    mcp: Tests requiring MCP server
    geometry: Tests for geometry conversion
    agents: Tests for agent functionality
    slow: Tests that take longer to run

# Coverage options (when using --cov)
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
